<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>
<body>

    <script>

        var r = prompt("Unesite vrijednost poluprecnika valjka:");
        var H = prompt("Unesite vrijednost visine valjka");
        const pi = 3.14;

        var V = parseInt(r) * parseInt(r) * pi * parseInt(H);

        alert("Zapremina valjka iznosi: " + V);





    </script>
    
</body>
</html>
